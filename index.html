<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="container">
            <div id="sidebar">
                <div id="banner">
                    <img src="./imgs/tie.svg" alt="" class="bannerIcon">
                    <div class="bannerText">Dashboard</div>
                </div>
                <ul class="icons upper">
                    <li class="option">
                        <img src="./imgs/home.svg" alt="" class="optIcon">
                        <a class="optText" href="google.com">Home</a>
                    </li>
                    <li class="option">
                        <img src="./imgs/card-account-details-outline.svg" alt="" class="optIcon">
                        <a class="optText" href="google.com">Profile</a>
                    </li>
                    <li class="option">
                        <img src="./imgs/message-reply.svg" alt="" class="optIcon">
                        <a class="optText" href="google.com"> Messsages</a>
                    </li>
                    <li class="option">
                        <img src="./imgs/clock-time-three.svg" alt="" class="optIcon">
                        <a class="optText" href="google.com">History</a>
                    </li>
                    <li class="option">
                        <img src="./imgs/file-document-multiple-outline.svg" alt="" class="optIcon">
                        <a class="optText" href="google.com">Tasks</a>
                    </li>
                    <li class="option">
                        <img src="./imgs/account-group.svg" alt="" class="optIcon">
                        <a class="optText" href="google.com">Communities</a>
                    </li>
                </ul>
                <ul class="icons lower">
                    <li class="option">
                        <img src="./imgs/cog.svg" alt="" class="optIcon">
                        <a class="optText" href="google.com">Settings</a>
                    </li>
                    <li class="option">
                        <img src="./imgs/help-box.svg" alt="" class="optIcon">
                        <a class="optText" href="google.com">Support</a>
                    </li>
                    <li class="option">
                        <img src="./imgs/shield-check.svg" alt="" class="optIcon">
                        <a class="optText" href="google.com">Privacy</a>
                    </li>
                </ul>
            </div>
            <div id="header">
                <div class="headerLeft">
                    <img src="./imgs/magnify.svg" alt="" class="searchIcon">
                    <input type="search" size="50" class="searchfield">
                </div>
                <div class="headerRight">
                    <img src="./imgs/bell-outline.svg" alt="" class="notificationsIcon">
                    <img src="./imgs/pfp.jpg" alt="" class="profile">
                    <div class="headerText">Mr. Admin</div>
                </div>
                <div class="navBarLeft">
                    <img src="./imgs/pfp.jpg" alt="" class="profile">
                    <div class="userName">
                        <div class="hi">hi there,</div>
                        <div class="fullName">Mr. Admin (@sigman)</div>
                    </div>
                </div>
                <div class="navBarRight">
                    <button class="navButton">New</button>
                    <button class="navButton">Upload</button>
                    <button class="navButton">Share</button>
                </div>
            </div>
            <div id="content">
                <div id="projects">projects</div>
                <div id="announcements">announcements</div>
                <div id="trending">trending</div>
            </div>
        </div>
    </body>
</html>
